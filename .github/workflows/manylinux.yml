name: Build manylinux wheels

on:
  - push

jobs:
  build_packages:
    runs-on: ubuntu-latest
    env:
      PLAT: manylinux2014_x86_64

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Pull images
      run: |
        docker pull multiarch/qemu-user-static
        docker pull quay.io/pypa/manylinux2014_x86_64:latest

    - name: Set up QEMU
      run: |
        docker run --rm --privileged multiarch/qemu-user-static --reset -p yes

    - name: Build wheels (wip)
      run: |
        docker run --rm -e PLAT --workdir /github/workspace -v $GITHUB_WORKSPACE:/"/github/workspace" quay.io/pypa/manylinux2014_x86_64 /opt/python/cp38-cp38/bin/python ".github/manylinux.py"

    - name: Publish package to TestPyPI (wip)
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
        packages_dir: wheelhouse/
        repository_url: https://test.pypi.org/legacy/
